<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo Filme</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <video width="100%" height="100%" controls>
        <source src="" type="video/mp4">
        Seu navegador não suportar elementos de video
    </video>

    <script>
        $(document).ready(function() {
            let filmeSrc = '';
            const video = $('video');
            const nomeFilme = localStorage.getItem('filme');

            $('title').text(nomeFilme);

            if (!nomeFilme) {
                alert('Filme não encontrado');
                window.location.href = 'index.html';
            }

            switch (nomeFilme) {
                case 'Filme x':
                    filmeSrc = 'sample.mp4';
                    break;
                case 'Filme y':
                    filmeSrc = 'sample2.mp4';
                    break;
                default:
                    break;
            }

            video.attr('src', `../assets/videos/${filmeSrc}`);
            

        });
    </script>
</body>
</html>

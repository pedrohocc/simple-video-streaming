<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Flix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
    <style>
        body {
            background-image: linear-gradient(to right, #141e30, #243b55);

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">

    <main>
        <div class="m-3">
            <hr class="border border-primary border-3 opacity-25">
            <h2>Ação</h2>
            <hr class="border border-primary border-3 opacity-25">

            <div class="owl-carousel owl-theme">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/9908/9908191.png" data-filme='Filme x' alt="Capa Filme 1" class="img-fluid rounded shadow">

                </div>
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/9908/9908191.png" data-filme='Filme x' alt="Capa Filme 1" class="img-fluid rounded shadow">
                </div>
            </div>
            <hr class="border border-primary border-3 opacity-25">
            <h2>Terror</h2>
            <hr class="border border-primary border-3 opacity-25">

            <div class="owl-carousel owl-theme">
                <div>

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                margin: 10,
                nav: true,
                navText: ['anterior', 'proximo'],
            });

            $('.img-fluid').click(function(){
                const filmeEscolhido = $(this).data('filme');
                localStorage.setItem('filme', filmeEscolhido);
                window.location.href = 'paginas/filme.html';
            });
        });
    </script>
</body>
</html>
